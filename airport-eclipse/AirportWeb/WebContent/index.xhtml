<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Airport Esslingen</h1>
	<h:form>
		<p:panel header="New airplane">
			Airplane name: <p:inputText value="#{airportBean.airplane.name}" /><p/>
			Airplane ETA: <p:inputText value="#{airportBean.airplane.eta}" /><p/>
			<p:commandButton value="Add airplane" action="#{airportBean.store}" update="airplaneTableForm test" />
		</p:panel>
	</h:form>
	<h:form id="test">
		<p:panel header="test">
			Select Airplane: 
			<h:selectOneMenu id="planes" name="planes" value="#{airportBean.airplaneFromSelection}">
				<f:selectItems value="#{airportBean.airplanes}" var="airplane" itemLabel="#{airplane.name}" itemValue="#{airplane}"/>
			</h:selectOneMenu>
			<h:selectOneMenu id="runways" name="runways" value="#{airportBean.runwayId}">
				<f:selectItems value="#{airportBean.freeRunwayIds}"/>
			</h:selectOneMenu>
			<p:commandButton value="Save" action="#{airportBean.saveAirplaneRunway}" update="airplaneTableForm test runwayTableForm" />
			<h:outputText value="#{airportBean.debug}"/>
		</p:panel>
	</h:form>
	<p/>
	<h:form id="airplaneTableForm">
		<p:dataTable value="#{airportBean.airplanes}" var="airplane">
			<p:column headerText="Airplanes">
				<h:outputText value="#{airplane.name}" />
			</p:column>
			<p:column headerText="ETA">
				<h:outputText value="#{airplane.eta}" />
			</p:column>
			<!--  <p:column headerText="TA">
				<h:outputText value="#{airplane.name}" />
			</p:column>
			<p:column headerText="Landebahn">
				<h:outputText value="#{airplane.id}" />
			</p:column>
			<p:column headerText="Parkposition">
				<h:outputText value="#{airplane.name}" />
			</p:column>-->
		</p:dataTable>
	</h:form>
	<h:form id="runwayTableForm">
		<p:dataTable value="#{airportBean.runways}" var="runway">
			<p:column headerText="Runways">
				<h:outputText value="#{runway.runwayNo}" />
			</p:column>
			 <p:column headerText="is Free">
				<h:outputText value="#{runway.isFree}" />
			</p:column>
			<!--  <p:column headerText="TA">
				<h:outputText value="#{airplane.name}" />
			</p:column>
			<p:column headerText="Landebahn">
				<h:outputText value="#{airplane.id}" />
			</p:column>
			<p:column headerText="Parkposition">
				<h:outputText value="#{airplane.name}" />
			</p:column>-->
		</p:dataTable>
	</h:form>
</h:body>
</html>
